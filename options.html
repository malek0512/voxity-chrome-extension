<!DOCTYPE html>
<html>
<head>
    <title>Voxity Click-to-call settings</title>
    <link rel="stylesheet" type="text/css" href="chrome-bootstrap.min.css">
</head>
<body class="chrome-bootstrap">
    <div class="frame">
        <div class="navigation">
          <h1><a href="#">Voxity</a></h1>
          <ul class="menu">
            <li class="selected">
              <a href="#settings">Settings</a>
            </li>
          </ul>
        </div>
        <div class="mainview view">
            <div id="settings" class="selected">
                <header>
                  <h1>Settings</h1>
                </header>
                <div class="content">
                    <section>
                        <h3>API Credentials</h3>
                        <div style="margin-top:7px;">
                            <input id="client_id" type="text" placeholder="Client ID">
                        </div>
                        <div style="margin-top:7px;">
                            <input id="client_secret" type="text" placeholder="Client Secret">
                        </div>
                        <div id="status" style="margin-top:7px;"></div>
                        <button id="save" style="margin-top:7px;">Save</button>

                        <script src="options.js"></script>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
